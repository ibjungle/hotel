<style>
  :root{
    --pink-bg: #b43e6e;
    --card-bg: #d193b0;
    --accent: #f28c2a;
    --accent-dark: #e77912;
    --muted: #6b6b6b;
    --accent-green: #2b8a4b;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family: 'Inter', system-ui, Arial;
    background: linear-gradient(180deg, var(--pink-bg) 0%, #fff6f8 100%);
    color:#222;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }
  a{ color:inherit; text-decoration:none }

  /* HERO */
  .hero{
    min-height:60vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:56px 20px;
    position:relative;
    text-align:center;
  }
  .logo{
    font-family: 'Pacifico', cursive;
    font-size:64px;
    color:#d93b2f;
    margin:0 0 8px 0;
  }
  .hero-card{
    display:inline-block;
    background:var(--card-bg);
    padding:20px 28px;
    border-radius:14px;
    border:3px solid rgba(242,140,42,0.12);
    box-shadow: 0 10px 30px rgba(46,60,80,0.06);
    max-width:940px;
    width:100%;
  }
  .hero-card h2{ margin:0; font-size:22px; font-weight:700 }
  .hero-card p{ margin:8px 0 0 0; color:var(--muted) }

  .cta{
    margin-top:18px;
    display:inline-flex;
    gap:10px;
    align-items:center;
    background: linear-gradient(180deg,var(--accent), var(--accent-dark));
    color:white;
    border-radius:40px;
    padding:14px 30px;
    font-weight:700;
    font-size:18px;
    border:none;
    cursor:pointer;
    box-shadow: 0 8px 18px rgba(226,120,36,0.28);
  }

  /* emojis jumping */
  .emoji-row{ margin-top:18px; display:flex; gap:18px; justify-content:center; font-size:36px }
  @keyframes bounce {
    0%{ transform:translateY(0) }
    25%{ transform:translateY(-20px) scale(1.06) }
    50%{ transform:translateY(0) }
    75%{ transform:translateY(-8px) }
    100%{ transform:translateY(0) }
  }
  .emoji{ display:inline-block; transform-origin:center bottom }
  .emoji.cat{ animation: bounce 1.4s ease-in-out infinite; animation-delay:0s }
  .emoji.heart{ animation: bounce 1.4s ease-in-out infinite; animation-delay:0.12s }
  .emoji.palm{ animation: bounce 1.4s ease-in-out infinite; animation-delay:0.24s }

  /* Reservation area */
  .container{
    max-width:1200px;
    margin:30px auto;
    padding:0 20px 80px;
  }

  .section-title{
    text-align:center;
    font-size:26px;
    font-weight:700;
    margin:18px 0 22px;
    color:#222;
  }

  /* cards */
  .cards{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:18px;
    align-items:stretch;
  }
  .card{
    background:var(--card-bg);
    border-radius:12px;
    overflow:hidden;
    box-shadow: 0 8px 22px rgba(35,50,80,0.06);
    border:2px solid transparent;
    transition:transform .18s ease, border-color .18s ease;
    display:flex;
    flex-direction:column;
  }
  .card.selected{ transform:translateY(-6px); border-color: rgba(242,140,42,0.18) }
  .card .img{
    height:180px;
    background:linear-gradient(120deg,#ffe8e8,#fff7f9);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:48px;
  }
  .card .content{ padding:16px 18px; flex:1; display:flex; flex-direction:column; gap:12px }
  .card .title-row{ display:flex; justify-content:space-between; align-items:center }
  .card h3{ margin:0; font-size:18px }
  .price{ color:var(--accent-dark); font-weight:700; font-size:20px }
  .card p{ margin:0; color:var(--muted); font-size:14px }
  .features{ margin-top:6px; color:var(--muted); font-size:13px; line-height:1.6 }
  .selectBtn{
    margin-top:auto;
    align-self:flex-start;
    background:transparent;
    border:1px solid rgba(0,0,0,0.06);
    padding:8px 12px;
    border-radius:8px;
    cursor:pointer;
    font-weight:600;
    color:#333;
  }

  /* duration box */
  .box{
    background:var(--card-bg);
    padding:26px;
    border-radius:14px;
    border:3px solid rgba(242,140,42,0.10);
    box-shadow: 0 10px 30px rgba(46,60,80,0.04);
    margin-top:24px;
  }
  .center{ text-align:center }
  .counter{
    display:flex;
    gap:18px;
    justify-content:center;
    align-items:center;
    margin-top:12px;
  }
  .counter button{
    width:56px; height:56px; border-radius:999px; border:none;
    background:var(--accent); color:white; font-size:26px; cursor:pointer;
    box-shadow:0 8px 20px rgba(226,120,36,0.22)
  }
  .days-display{ font-size:32px; font-weight:700 }

  /* form */
  form.grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:16px;
    margin-top:18px;
  }
  input[type="text"], input[type="tel"]{
    width:100%;
    padding:12px 14px;
    border-radius:8px;
    border:1px solid rgba(0,0,0,0.08);
    font-size:15px;
  }
  .full{ grid-column:1 / -1 }

  /* bottom row: total + reserve */
  .bottom-row{
    display:flex;
    gap:18px;
    align-items:center;
    justify-content:space-between;
    margin-top:22px;
  }
  .total{
    font-size:20px;
    font-weight:700;
    color:var(--accent-dark);
  }
  .reserveBtn{
    background: linear-gradient(180deg,var(--accent), var(--accent-dark));
    color:white; padding:14px 26px; border-radius:40px; border:none; font-weight:700; cursor:pointer;
    box-shadow: 0 10px 26px rgba(226,120,36,0.24);
  }

  /* small credit */
  .credit{ text-align:right; color:#9a9a9a; font-size:12px; margin-top:12px }

  /* responsive */
  @media (max-width:980px){
    .cards{ grid-template-columns:repeat(2,1fr) }
  }
  @media (max-width:720px){
    .cards{ grid-template-columns:1fr }
    form.grid{ grid-template-columns:1fr }
    .bottom-row{ flex-direction:column; align-items:stretch; gap:12px }
  }
</style>
